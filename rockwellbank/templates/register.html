{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static '/styles/login.css' %}" />
    <title> Rockwell Trust Bank Login</title>
  </head>
  <body>
    <!-- HERO SECTION -->
    <section class="login-hero">
        <div>
            <div class="wave-1"></div>
            <div class="wave-1"></div>
            <div class="wave-1"></div>
          </div>
      <div class="hero-text">
        <form id="login-form" action="{% url 'register' %}" method="POST">
          {%csrf_token%}
            <p class="logo">Rockwell Trust Bank</p>
        <p class="hero-light-text">Please enter your credentials Register.</p>

          <div class="input-group">
            <label for="{{ form_name.username.id_for_label }}">Username</label>
            {{ form_name.username }}
          </div>
          <div class="input-group">
            <label for="{{ form_name.password1.id_for_label }}">Password</label>
            {{ form_name.password1 }}
          </div>
          <div class="input-group">
            <label for="{{ form_name.password2.id_for_label }}">Confirm Password</label>
            {{ form_name.password2 }}
            <span class="forgot-password">
              <a href="{% url 'home' %}">
                Forgot your password?
              </a>
            </span>
          </div>
          <!-- <div class="input-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div> -->
          <div class="input-group">
            <button type="submit" id="login-button">Register</button>
          </div>
        </form>

        <!-- <p class="info-text">
          <span>Don't have an account? </span>
          <a href="./register.html">Sign Up</a>
        </p> -->
      </div>
    </section>

  </body>
</html>
